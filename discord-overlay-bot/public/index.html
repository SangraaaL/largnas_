<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Overlay Discord</title>
  <style>
    body { background: transparent; margin: 0; color: white; font-family: sans-serif; }
    #messages { font-size: 1.5rem; padding: 1rem; }
  </style>
</head>
<body>
  <div id="messages">En attente de messages...</div>
  <script>
    const messages = document.getElementById('messages');
    const ws = new WebSocket(`wss://${location.host}`);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      messages.innerHTML = `<strong>${data.author}</strong>: ${data.content}`;
    };
  </script>
</body>
</html>
