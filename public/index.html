<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Discord</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .author {
      font-weight: bold;
      margin-right: 5px;
    }
    .attachment {
      display: block;
      max-width: 400px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const socket = new WebSocket(`wss://${location.host}`);

    socket.addEventListener('open', () => {
      console.log('âœ… WebSocket connectÃ©');
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      console.log('ðŸ“¨ ReÃ§u:', data);

      const messageEl = document.createElement('div');
      messageEl.className = 'message';

      const authorSpan = document.createElement('span');
      authorSpan.className = 'author';
      authorSpan.textContent = data.author + ':';

      const contentSpan = document.createElement('span');
      contentSpan.textContent = ' ' + data.content;

      messageEl.appendChild(authorSpan);
      messageEl.appendChild(contentSpan);

      // Affiche directement les images/vidÃ©os sans proxy
      if (Array.isArray(data.attachments)) {
        data.attachments.forEach(url => {
          const ext = url.split('.').pop().toLowerCase();

          if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
            const img = document.createElement('img');
            img.src = url;  // direct URL, pas de proxy
            img.className = 'attachment';
            messageEl.appendChild(img);
          } else if (['mp4', 'webm'].includes(ext)) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.className = 'attachment';
            messageEl.appendChild(video);
          }
        });
      }

      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
