<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Overlay Discord</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 10px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }
    .author {
      font-weight: bold;
      margin-right: 5px;
    }
    .attachment {
      display: block;
      max-width: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const socket = new WebSocket(`wss://${location.host}`);

    socket.addEventListener('open', () => {
      console.log('âœ… WebSocket connectÃ©');
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      console.log('ðŸ“¨ ReÃ§u:', data);

      const messageEl = document.createElement('div');
      messageEl.className = 'message';

      const authorSpan = document.createElement('span');
      authorSpan.className = 'author';
      authorSpan.textContent = data.author + ':';

      const contentSpan = document.createElement('span');
      contentSpan.textContent = ' ' + data.content;

      messageEl.appendChild(authorSpan);
      messageEl.appendChild(contentSpan);

      // Affiche les images via proxy
      if (Array.isArray(data.attachments)) {
        data.attachments.forEach(url => {
          const ext = url.split('.').pop().toLowerCase();
          if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
            const img = document.createElement('img');
            img.className = 'attachment';
            img.src = `/image-proxy?url=${encodeURIComponent(url)}`;
            messageEl.appendChild(img);
          }
        });
      }

      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Supprime aprÃ¨s 5 secondes
      setTimeout(() => {
        messagesDiv.removeChild(messageEl);
      }, 5000);
    });
  </script>
</body>
</html>
