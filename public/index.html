<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Discord</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .author {
      font-weight: bold;
      margin-right: 5px;
    }
    .attachment {
      display: block;
      max-width: 400px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const socket = new WebSocket(`wss://${location.host}`);

    socket.addEventListener('open', () => {
      console.log('‚úÖ WebSocket connect√©');
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      console.log('üì® Re√ßu:', data);

      const messageEl = document.createElement('div');
      messageEl.className = 'message';

      const authorSpan = document.createElement('span');
      authorSpan.className = 'author';
      authorSpan.textContent = data.author + ':';

      const contentSpan = document.createElement('span');
      contentSpan.textContent = ' ' + data.content;

      messageEl.appendChild(authorSpan);
      messageEl.appendChild(contentSpan);

if (Array.isArray(data.attachments)) {
  data.attachments.forEach(url => {
    const ext = url.split('.').pop().toLowerCase();

    if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
      const img = document.createElement('img');
      img.src = url;
      img.crossOrigin = "anonymous"; // ‚Üê important pour √©viter les probl√®mes CORS
      img.className = 'attachment';
      img.style.maxWidth = '400px';
      messageEl.appendChild(img);
    }
  });
}

      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
