<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Discord</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
      animation: fadeOut 0.5s ease-out 4.5s forwards;
    }
    .author {
      font-weight: bold;
      margin-right: 5px;
    }
    .attachment {
      display: block;
      max-width: 400px;
      margin-top: 5px;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        height: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <script>
    const messagesDiv = document.getElementById('messages');

    // Simuler la réception d'un message
    const testEvent = {
      data: JSON.stringify({
        author: "test_user",
        content: "Voici une image de test",
        attachments: ["https://cdn.discordapp.com/attachments/632555641361137715/1378489957726814289/Sonos-logo.png"]
      })
    };

    const event = new MessageEvent("message", testEvent);
    window.dispatchEvent(event);

    window.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      console.log('Message reçu:', data);

      const messageEl = document.createElement('div');
      messageEl.className = 'message';

      const authorSpan = document.createElement('span');
      authorSpan.className = 'author';
      authorSpan.textContent = data.author + ':';

      const contentSpan = document.createElement('span');
      contentSpan.textContent = ' ' + data.content;

      messageEl.appendChild(authorSpan);
      messageEl.appendChild(contentSpan);

      if (Array.isArray(data.attachments)) {
        data.attachments.forEach(url => {
          const ext = url.split('.').pop().toLowerCase();
          const proxyUrl = `/image-proxy?url=${encodeURIComponent(url)}`;

          if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
            const img = document.createElement('img');
            img.src = proxyUrl;
            img.className = 'attachment';
            messageEl.appendChild(img);
          } else if (['mp4', 'webm'].includes(ext)) {
            const video = document.createElement('video');
            video.src = proxyUrl;
            video.controls = true;
            video.className = 'attachment';
            messageEl.appendChild(video);
          }
        });
      }

      messagesDiv.appendChild(messageEl);

      // Supprimer le message après 5 secondes
      setTimeout(() => {
        messageEl.remove();
      }, 5000);
    });
  </script>
</body>
</html>
